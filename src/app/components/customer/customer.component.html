<table class="table">
    <thead>
        <tr>
            <th scope="col">customerId</th>
            <th scope="col">userId</th>
            <th scope="col">companyName</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers">
            <th>{{customer.customerId}}</th>
            <th>{{customer.userId}}</th>
            <th>{{customer.companyName}}</th>  
        </tr>
    </tbody>
</table>
